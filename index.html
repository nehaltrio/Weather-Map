<!doctype html>
<html lang="en">

<head>
    <title>Weather Map</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container mt-5 py-5">

        <div class="d-flex justify-content-between">
            <div class="weather-status text-white text-center">
                <img class="icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
                <h1 class="city">Dhaka</h1>
                <h3><span class="temp">38.06</span>&deg;C</h3>
                <h1 class="lead">Clouds</h1>
                <!-- description -->
            </div>

            <form class="col-md-6 m-auto py-5">
                <div class="input-group mb-3">
                    <input id="search" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                    <div class="input-group-append">
                        <button id="button" type="button" class="btn btn-danger">Search</button>
                    </div>
                </div>
            </form>

            <div class="mt-5">
                <div class="weather-status text-white text-end">
                    <div>
                        <h5>Humidity</h5>
                        <h2 class="humidity"></h2>
                    </div>
                    <div>
                        <h5>Air Pressure</h5>
                        <h2 class="pressure"></h2>
                    </div>
                    <div>
                        <h5>Wind speed</h5>
                        <h2 class="wind"></h2>
                    </div>

                </div>
            </div>
        </div>


        <script src="./JS/App.js"></script>
</body>
</html>
